<div class="container main-content">

    <div class="promises">
        <div class="row">
            <div class="col-lg-12">
                <div class="card mt-3">
                    <div class="card-body">

                        <!-- search form -->
                        <form id="moviesSearchForm" class="mb-3">
                            <label for="movieTitle">Search by title</label>s
                            <div class="input-group">
                                <input id="movieTitle" name="movieTitle" placeholder="input movie title"
                                       class="form-control" type="text"/>
                                <div class="input-group-append">
                                    <button class="btn btn-primary ripple" id="submitSearchForm" type="submit">
                                        <i class="fas fa-search"></i>
                                        Search
                                    </button>
                                </div>
                            </div>

                        </form>


                        <!-- radio buttons to change rating movies rendered -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input class="custom-control-input" form="moviesSearchForm"
                                           type="radio" name="moviesTag" id="All" value="All" checked="checked">
                                    <label class="custom-control-label" for="All">All</label>
                                </div>

                                <div class="custom-control custom-radio custom-control-inline">
                                    <input class="custom-control-input" form="moviesSearchForm"
                                           type="radio" name="moviesTag" id="Good" value="Good">
                                    <label class="custom-control-label" for="Good">Good</label>
                                </div>

                                <div class="custom-control custom-radio custom-control-inline">
                                    <input class="custom-control-input" form="moviesSearchForm"
                                           type="radio" name="moviesTag" id="Average" value="Average">
                                    <label class="custom-control-label" for="Average">Average</label>
                                </div>

                                <div class="custom-control custom-radio custom-control-inline">
                                    <input class="custom-control-input" form="moviesSearchForm"
                                           type="radio" name="moviesTag" id="Bad" value="Bad">
                                    <label class="custom-control-label" for="Bad">Bad</label>
                                </div>
                            </div>
                        </div>
                        <!-- end radio buttons -->

                        <!-- decade filter : -->
                        <div class="row">
                            <div class="col-lg-12">
                                <br>
                                Filter by decade:
                                <input form="moviesSearchForm" type="text" name="decades" id="decadeSlider"/>
                            </div>
                        </div>
                        <!-- /decade filter -->


                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card mt-3">
                    <div class="card-body">
                        <p class="bg-light pt-3 pb-3 pl-3" id="states"></p>

                        <div id="sortBar" class="row bg-dark text-white ml-1 mr-1 pt-2 pb-2" style="display: none">
                            <div class="col-lg-2">
                                <span class="sortBy" id="title">
                                    <i class="fas fa-sort"></i> Name
                                </span>
                            </div>
                            <div class="col-lg-2">
                                <span class="sortBy" id="year">
                                    <i class="fas fa-sort"></i> Year
                                </span>
                            </div>
                            <div class="col-lg-8 text-right">
                                <span class="sortBy" id="rating">
                                    <i class="fas fa-sort"></i> Rating
                                </span>
                            </div>
                        </div>

                        <ul id="moviesList" class="list-unstyled">
                        </ul>

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
